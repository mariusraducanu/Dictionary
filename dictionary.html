<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        h1 {text-align: center; color:white; background-color: red;}
        h3 {text-align:center; color:black; }
        body {
            background-color:bisque;
        }
    </style>
  </head>
  <body>
    <div style="font-size:larger ;"><h1>Dictionary</h1></div>
    <br>
    <div class="position-absolute top-10 start-0" style="text-align:center ;">
        <h2>Enter one word without any spaces </h2>
        <h2>And use only lowercase</h2>
        <input type="text" style="background-color: #72A4D2; color: white;" id="text">
        <button type="button" id="submit" class="btn btn-primary" onclick="words()">Submit</button>
    </div>
    <p id = "displayText"></p>
    <p style="white-space:pre-wrap; font-size: larger; color: blue;" class="position-absolute top-50 start-0" id= "printList"></p>
    <div class="position-absolute top-50 start-50 translate-middle" style="text-align:center ;">
        <h3>Verify if this word is already exist</h3>
        <input type="text" style="background-color: yellow; color: black" id="verify">
        <button type="button" id="verify" class="btn btn-info" onclick="verifyWords()">Verify</button>
        <p style="color:red;" id="verifyText"></p>
    </div>  
    <script src="dictionary.js"></script>
  </body>
</html>
